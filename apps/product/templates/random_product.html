{% load cms_tags menu_tags sekizai_tags staticfiles %}

<section class="section-50 section-sm-top-50 section-sm-bottom-100 bg-image-6">
          <div class="shell-wide isotope-wrap">
            <h4 class=" releway rel-700 offset-top-25">Produkty</h4>
            <div class="range range-sm-center">
              <div class="cell-xs-12">
                <div class="cell-box">
                  <ul class="isotope-filters-responsive">
                    <li>
                      <p>Kategoria produktów:</p>
                    </li>
                    <li class="block-top-level">
                      <!-- Isotope Filters-->
                      <button data-custom-toggle="#isotope-1" data-custom-toggle-disable-on-blur="true" class="isotope-filters-toggle btn btn-primary-lighter btn-shape-circle">Filter<span class="caret"></span></button>
                      <div id="isotope-1" class="isotope-filters isotope-filters-buttons isotope-filters-buttons-primary-lighter">
                        <ul class="inline-list">
                          <li><a data-isotope-group="gallery" href="/produkty" class="btn btn-xs btn-burnt-sienna text-bottom btn-min-width">DLA GASTRONOMII I BIZNESU</a></li>                          
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="cell-xs-12 offset-top-40">
                <!-- Isotope Content-->
                <div data-isotope-layout="fitRows" data-isotope-group="gallery" class="row isotope isotope-menu isotope-menu-offsets">
                 {% for singleproduct in random %} 
	                  <div data-filter="Breakfast" class="col-xs-12 col-sm-6 isotope-item">
	                    <div class="thumbnail-menu-modern thumbnail-menu-modern-horizontal">
	                      <div class="unit unit-lg-horizontal unit-spacing-sm unit-middle">
	                        <div class="unit-left">
	                          <figure><img src="/media/{{singleproduct.product_mini_file}}" alt="" width="310" height="260" />
	                          </figure>
	                        </div>
	                        <div class="unit-body">
	                          <div class="caption text-left">
	                            <h5>{{singleproduct.name_pl}}</h5>
	                            <p class="text-italic">{{singleproduct.desc_mini_pl}}</p>
	                            <a href="produkty/{{singleproduct.slug}}" class="btn btn-xs btn-burnt-sienna text-bottom btn-min-width" style="font-size: 10px; margin-top:10px;">więcej</a>
	                          </div>
	                        </div>
	                      </div>
	                    </div>
	                  </div>
                  {% endfor %}                                                  
                </div>
              </div>
            </div>
          </div>
        </section>
